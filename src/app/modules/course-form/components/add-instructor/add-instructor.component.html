<div class="add-dialog">
    <!-- Top part -->
    <div class="add-dialog-top">
        <h3>Add new instructor</h3>
    </div>
    <!-- Add instructor fields -->
    <form class="add-fields" (submit)="addInstructorFunc()" [formGroup]="instructorForm">
        <!-- Course Status -->
        <mat-form-field class="full-width">
            <label>Choose Instructor</label>
            <mat-select formControlName="id">
                <mat-option *ngFor="let instructor of instructors" [value]="instructor.id">
                    {{ instructor.name }}
                </mat-option>
            </mat-select>
            <span class="form-errors" *ngIf="instructorForm.controls.id.invalid && submitForm">Instructor is required</span>
        </mat-form-field>
        <!-- Action Buttons -->
        <div class="form-action-buttons">
            <button class="form-buttons cancel" (click)="closeDialog()">Cancel <i class="fa fa-times" aria-hidden="true"></i></button>
            <button class="form-buttons save">Save <i class="fa fa-check" aria-hidden="true"></i></button>
        </div>
    </form>
</div>
