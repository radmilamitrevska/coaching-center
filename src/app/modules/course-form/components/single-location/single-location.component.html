<!-- Single location container -->
<div class="single-location-cont">
  <div class="course-form-right-block-cont-first">
    <span>{{location.title}}</span>
    <div class="action-icons">
      <i (click)="editLocationFunc()" class="fa fa-pencil-square" aria-hidden="true"></i>
      <i (click)="deleteLocationFunc()" class="fa fa-trash" aria-hidden="true"></i>
    </div>
  </div>
  <span class="single-locat-info">{{location.address}}</span>
  <span class="single-locat-info">{{location.city}}</span>
</div>
